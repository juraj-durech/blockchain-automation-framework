apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: baf-juraj-durech-authority-authority-trustee
  annotations:
    flux.weave.works/automated: "false"
  namespace: baf-juraj-durech-authority-ns
spec:
  releaseName: baf-juraj-durech-authority-authority-trustee
  chart:
    path: platforms/hyperledger-indy/charts/indy-key-mgmt
    git: ssh://git@github.com/juraj-durech/blockchain-automation-framework.git
    ref: development-environment
  values:
    metadata:
      name: baf-juraj-durech-authority-authority-trustee
      namespace: baf-juraj-durech-authority-ns
    network:
      name: baf
    image:
      name: baf-juraj-durech-authority
      repository: build.dev.di-uisp-accenture.com/indy-key-mgmt:0.3.0.0
      pullSecret: regcred
    vault:
      address: http://platform-ms1.dev.uisp.accenture.com:15296
      keyPath: baf-juraj-durech-authority.trustees
      identity: authority-trustee
      auth_path: kubernetes-baf-juraj-durech-authority-admin-auth
    account:
      service: baf-juraj-durech-authority-admin-vault-auth
      role: rw
