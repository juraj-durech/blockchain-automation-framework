apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: partner-partner-steward-1-node
  annotations:
    flux.weave.works/automated: "false"
  namespace: partner-ns
spec:
  releaseName: partner-partner-steward-1-node
  chart:
    path: platforms/hyperledger-indy/charts/indy-node
    git: ssh://git@github.com/juraj-durech/blockchain-automation-framework.git
    ref: development-environment
  values:
    metadata:
      name: partner-partner-steward-1-node
      namespace: partner-ns
    network:
      name: baf
    organization:
      name: partner
    image:
      pullSecret: regcred
      initContainer:
        name: partner-partner-steward-1-node-init
        repository: alpine:3.9.4
      indyNode:
        name: partner-partner-steward-1-node
        repository: build.dev.di-uisp-accenture.com/indy-node:0.3.0.0
    node:
      name: partner-steward-1
      ip: 0.0.0.0
      port: 15731
    client:
      ip: 0.0.0.0
      port: 15732
    service:
      ports:
        nodePort: 15731
        nodeTargetPort: 15731
        clientPort: 15732
        clientTargetPort: 15732
    configmap:
      indyConfig: |-
        NETWORK_NAME = 'baf'
        # Enable stdout logging
        enableStdOutLogging = True
        logRotationBackupCount = 10
        # Directory to store ledger.
        LEDGER_DIR = '/var/lib/indy/data'
        # Directory to store logs.
        LOG_DIR = '/var/log/indy'
        # Directory to store keys.
        KEYS_DIR = '/var/lib/indy/keys'
        # Directory to store genesis transactions files.
        GENESIS_DIR = '/var/lib/indy/genesis'
        # Directory to store backups.
        BACKUP_DIR = '/var/lib/indy/backup'
        # Directory to store plugins.
        PLUGINS_DIR = '/var/lib/indy/plugins'
        # Directory to store node info.
        NODE_INFO_DIR = '/var/lib/indy/data'
    ambassador:
      annotations: |-
        ---
        apiVersion: ambassador/v1
        kind: TCPMapping
        name: partner-partner-steward-1-node-node-mapping
        port: 15731
        service: partner-partner-steward-1-node.partner-ns:15731
        ---
        apiVersion: ambassador/v1
        kind: TCPMapping
        name: partner-partner-steward-1-node-client-mapping
        port: 15732
        service: partner-partner-steward-1-node.partner-ns:15732
    vault:
      address: http://baf1.bafdev.uisp.accenture.com:15296
      serviceAccountName: partner-partner-steward-1-vault-auth
      keyPath: /keys/baf/keys/partner-steward-1
      authPath: kubernetes-partner-partner-steward-1-auth
      nodeId: partner-steward-1
      role: ro
    storage:
      data:
        storagesize: 10Gi
        storageClassName: partner-aws-baremetal-storageclass
      keys:
        storagesize: 1Gi
        storageClassName: partner-aws-baremetal-storageclass
