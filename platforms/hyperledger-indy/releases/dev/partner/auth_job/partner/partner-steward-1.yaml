  values:
    metadata:
      name: partner-partner-steward-1-auth-job
      namespace: partner-ns
    network:
      name: baf
      kubernetes_url: https://10.25.3.21:6443
    image:
      name: partner
      repository: alpine:3.9.4
    vault:
      address: http://baf1.bafdev.uisp.accenture.com:15296
      keyPath: partner.stewards
      identity: partner-steward-1
