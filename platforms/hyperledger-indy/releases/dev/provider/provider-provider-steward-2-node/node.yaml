apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: provider-provider-steward-2-node
  annotations:
    flux.weave.works/automated: "false"
  namespace: provider-ns
spec:
  releaseName: provider-provider-steward-2-node
  chart:
    path: platforms/hyperledger-indy/charts/indy-node
    git: ssh://git@github.com/juraj-durech/blockchain-automation-framework.git
    ref: development-environment
  values:
    metadata:
      name: provider-provider-steward-2-node
      namespace: provider-ns
    network:
      name: baf
    organization:
      name: provider
    image:
      pullSecret: regcred
      initContainer:
        name: provider-provider-steward-2-node-init
        repository: alpine:3.9.4
      indyNode:
        name: provider-provider-steward-2-node
        repository: build.dev.di-uisp-accenture.com/indy-node:0.3.0.0
    node:
      name: provider-steward-2
      ip: 0.0.0.0
      port: 15721
    client:
      ip: 0.0.0.0
      port: 15722
    service:
      ports:
        nodePort: 15721
        nodeTargetPort: 15721
        clientPort: 15722
        clientTargetPort: 15722
    configmap:
      indyConfig: |-
        NETWORK_NAME = 'baf'
        # Enable stdout logging
        enableStdOutLogging = True
        logRotationBackupCount = 10
        # Directory to store ledger.
        LEDGER_DIR = '/var/lib/indy/data'
        # Directory to store logs.
        LOG_DIR = '/var/log/indy'
        # Directory to store keys.
        KEYS_DIR = '/var/lib/indy/keys'
        # Directory to store genesis transactions files.
        GENESIS_DIR = '/var/lib/indy/genesis'
        # Directory to store backups.
        BACKUP_DIR = '/var/lib/indy/backup'
        # Directory to store plugins.
        PLUGINS_DIR = '/var/lib/indy/plugins'
        # Directory to store node info.
        NODE_INFO_DIR = '/var/lib/indy/data'
    ambassador:
      annotations: |-
        ---
        apiVersion: ambassador/v1
        kind: TCPMapping
        name: provider-provider-steward-2-node-node-mapping
        port: 15721
        service: provider-provider-steward-2-node.provider-ns:15721
        ---
        apiVersion: ambassador/v1
        kind: TCPMapping
        name: provider-provider-steward-2-node-client-mapping
        port: 15722
        service: provider-provider-steward-2-node.provider-ns:15722
    vault:
      address: http://baf1.bafdev.uisp.accenture.com:15296
      serviceAccountName: provider-provider-steward-2-vault-auth
      keyPath: /keys/baf/keys/provider-steward-2
      authPath: kubernetes-provider-provider-steward-2-auth
      nodeId: provider-steward-2
      role: ro
    storage:
      data:
        storagesize: 10Gi
        storageClassName: provider-aws-baremetal-storageclass
      keys:
        storagesize: 1Gi
        storageClassName: provider-aws-baremetal-storageclass
