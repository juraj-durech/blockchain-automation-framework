apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: baf-juraj-durech-partner-partner-endorser-auth-job
  annotations:
    flux.weave.works/automated: "false"
  namespace: baf-juraj-durech-partner-ns
spec:
  releaseName: baf-juraj-durech-partner-partner-endorser-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: ssh://git@github.com/juraj-durech/blockchain-automation-framework.git
    ref: development-environment
  values:
    metadata:
      name: baf-juraj-durech-partner-partner-endorser-auth-job
      namespace: baf-juraj-durech-partner-ns
    network:
      name: baf
      kubernetes_url: https://10.3.8.5:6443
    image:
      name: baf-juraj-durech-partner
      repository: alpine:3.9.4
    vault:
      address: http://platform-ms1.dev.uisp.accenture.com:30296
      keyPath: baf-juraj-durech-partner.endorsers
      identity: partner-endorser
      admin_auth_path: kubernetes-baf-juraj-durech-partner-admin-auth
      policy: baf-juraj-durech-partner-partner-endorser-ro
      policy_content: path \"/kv/baf-juraj-durech-partner/endorsers/partner-endorser/*\" { capabilities = [ \"read\", \"list\" ] }
      auth_path: kubernetes-baf-juraj-durech-partner-partner-endorser-auth
    account:
      admin_service: baf-juraj-durech-partner-admin-vault-auth
      admin_role: rw
      service: baf-juraj-durech-partner-partner-endorser-vault-auth
      role: ro
